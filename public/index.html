<!DOCTYPE html>
<html amp lang="en">
  <head>
    <meta charset="utf-8" />
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Hello, AMPs</title>
    <link
      rel="canonical"
      href="https://amp.dev/documentation/guides-and-tutorials/start/create/basic_markup/"
    />
    <script
      custom-element="amp-sidebar"
      src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"
      async=""
    ></script>
    <script
      async
      custom-element="amp-list"
      src="https://cdn.ampproject.org/v0/amp-list-0.1.js"
    ></script>
    <script
      async
      custom-template="amp-mustache"
      src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"
    ></script>
    <script
      async
      custom-element="amp-accordion"
      src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"
    ></script>

    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,initial-scale=1"
    />
    <link rel="stylesheet" href="./build/tailwind.css" />

    <style amp-custom>
      amp-list.cards div[role='list'] {
        display: flex;
        flex-wrap: wrap;
      }
    </style>

    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": ["logo.jpg"]
      }
    </script>
    <style amp-boilerplate>
      body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both;
      }
      @-webkit-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-moz-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-ms-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @-o-keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
      @keyframes -amp-start {
        from {
          visibility: hidden;
        }
        to {
          visibility: visible;
        }
      }
    </style>
    <noscript
      ><style amp-boilerplate>
        body {
          -webkit-animation: none;
          -moz-animation: none;
          -ms-animation: none;
          animation: none;
        }
      </style></noscript
    >
  </head>
  <body>
    <header
      class="flex fixed z-50 justify-start items-center h-16 md:h-20 bg-white border-b border-gray-200 left-0 top-0 right-0 pl-4 pr-4 pt-2 md:pt-0"
    >
      <div class="mt-4 md:mt-6 md:ml-2 pr-0 absolute top-0 mr-2">
        <button
          role="button"
          aria-label="open sidebar"
          on="tap:header-sidebar.toggle"
          tabindex="0"
          type="button"
          class="text-gray-700 hover:text-gray-800 focus:text-gray-800 focus:outline-none"
        >
          <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
            <path
              fill-rule="evenodd"
              d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
            />
          </svg>
        </button>
      </div>

      <amp-list
        class="mx-auto inline-block mb-1 md:mb-0 pb-0"
        src="https://demo.salesbox.vn/api/shop"
        binding="no"
        single-item
        height="50"
        width="200"
      >
        <template type="amp-mustache">
          <a href="/">
            {{#landscapeLogo}}
            <amp-img
              src="https://{{landscapeLogo.bucket}}.imgix.net/{{landscapeLogo.filename}}"
              height="50"
              width="200"
              layout="flex-item"
              class="my-0 mx-auto"
            />
            {{/landscapeLogo}} {{^landscapeLogo}} {{#squareLogo}}
            <amp-img
              src="https://{{squareLogo.bucket}}.imgix.net/{{squareLogo.filename}}"
              height="50"
              width="50"
              layout="flex-item"
              class="my-0 mx-auto rounded"
            />
            {{/squareLogo}} {{/landscapeLogo}}
          </a>
        </template>
      </amp-list>

      <div
        class="pt-4 md:mt-2 flex justify-center flex-no-wrap absolute top-0 right-0 pr-6 m-0 p-0"
      >
        <div class="mr-2"></div>
        <a href="#">
          <div class="relative" style="width: 25px;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 37 35">
              <g>
                <path
                  d="M.8.47598c-.4 0-.8.3-.8.8s.4.9.8.9h4.4l4.4 21.6c0 .5.4 1 .9.9h21c.4 0 .9-.4.9-.9s-.4-.9-.9-.9H11.2l-.7-3.5h22.7c.4 0 .7-.3.8-.7l2.9-13c.1-.5-.3-1.1-.8-1.1H7.5l-.8-3.5c-.1-.3-.4-.6-.8-.6H.8zm7 6h27.3l-2.6 11.3H10.1l-2.3-11.3zm6.9 19.9c-2.1 0-3.8 1.8-3.8 3.9s1.7 3.9 3.8 3.9c2.1 0 3.8-1.8 3.8-3.9 0-2.1-1.7-3.9-3.8-3.9zm12.6 0c-2.1 0-3.8 1.8-3.8 3.9s1.7 3.9 3.8 3.9c2.1 0 3.8-1.8 3.8-3.9 0-2.1-1.7-3.9-3.8-3.9zm-12.6 1.7c1.2 0 2.1 1 2.1 2.2 0 1.2-.9 2.2-2.1 2.2-1.2 0-2.1-1-2.1-2.2 0-1.2.9-2.2 2.1-2.2zm12.6 0c1.2 0 2.1 1 2.1 2.2 0 1.2-.9 2.2-2.1 2.2-1.2 0-2.1-1-2.1-2.2 0-1.2 1-2.2 2.1-2.2z"
                  fill="#222"
                ></path>
              </g>
            </svg>
          </div>
        </a>
      </div>
    </header>

    <amp-sidebar
      id="header-sidebar"
      class="px-6 bg-orange-100"
      style="width: 300px;"
      layout="nodisplay"
    >
      <div
        class="flex justify-start items-center"
        style="line-height: 3.5rem; min-height: 3.5rem;"
      >
        <div
          role="button"
          aria-label="close sidebar"
          on="tap:header-sidebar.toggle"
          tabindex="0"
          class="text-2xl items-start cursor-pointer no-underline focus:shadow-none focus:outline-none"
        >
          ✕
        </div>
      </div>
      <amp-list
        src="https://demo.salesbox.vn/api/shop"
        binding="no"
        single-item
        height="50"
      >
        <template type="amp-mustache">
          <a href="">
            <h1 class="font-bold">{{name}}</h1>
          </a>
        </template>
      </amp-list>

      <nav class="ampstart-sidebar-nav ampstart-nav">
        <ul class="list-reset m0 p0 ampstart-label">
          <amp-list
            load-more="auto"
            width="300"
            height="300"
            layout="responsive"
            src="https://demo.salesbox.vn/api/menus"
            binding="no"
          >
            <li>
              <a href="/">Home</a>
            </li>

            <template type="amp-mustache">
              {{^childrenCount}}
              <li>
                {{^singleBox}}
                <a href="/boxes/{{slug}}">{{name}}</a>
                {{/singleBox}} {{#singleBox}}
                <a href="/{{singleBox.slug}}">{{name}}</a>
                {{/singleBox}}
              </li>
              {{/childrenCount}} {{#childrenCount}}
              <li>
                <amp-accordion>
                  <section>
                    <header>{{name}}</header>
                    <ul>
                      {{#children.items}}
                      <li>
                        {{^singleBox}}
                        <a href="/boxes/{{slug}}">{{name}}</a>
                        {{/singleBox}} {{#singleBox}}
                        <a href="/{{singleBox.slug}}">{{name}}</a>
                        {{/singleBox}}
                      </li>
                      {{/children.items}}
                    </ul>
                  </section>
                </amp-accordion>
                {{/childrenCount}}
              </li>
            </template>
          </amp-list>
        </ul>
      </nav>
    </amp-sidebar>
    <main id="content" role="main" class="mt-16 md:mt-20 block">
      <section class="bg-white py-8">
        <amp-list
          load-more="auto"
          height="100"
          width="100"
          layout="responsive"
          src="https://demo.salesbox.vn/api/boxes?path=SOURCE_PATH"
          binding="no"
          class="cards container mx-auto pt-4 pb-12"
        >
          <template type="amp-mustache">
            {{^firstImage.isVertical}}
            <div
              class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col outline-none"
            >
              <div
                class="max-w-sm overflow-hidden shadow-lg flex-1 flex flex-col"
                style="border-radius: 1em;"
              >
                <div
                  class="bg-cover h-48 relative"
                  style="
                    background-image: url({{firstImage.src}}?w=384&h=182);
                  "
                >
                  <div
                    class="absolute left-0 bottom-0 w-full h-full z-10"
                    style="
                      background-image: linear-gradient(
                        180deg,
                        transparent,
                        rgba(0, 0, 0, 0.3)
                      );
                    "
                  >
                    {{#hasProducts}}
                    <div class="p-2 h-48 flex items-end text-white">
                      <span class="ml-4">{{products.totalCount}} sản phẩm</span>
                    </div>
                    {{/hasProducts}}
                  </div>
                </div>
                <div class="px-6 py-4 flex-1 flex flex-col">
                  {{#latestMenu}}
                  <span class="uppercase font-medium text-gray-500 text-sm">
                    {{latestMenu.name}}
                  </span>
                  {{/latestMenu}} {{^latestMenu}}
                  <span class="uppercase font-medium text-gray-500 text-sm">
                    {{seller.name}}
                  </span>
                  {{/latestMenu}}
                  <div class="flex-1 pt-1">
                    <h3 class="font-bold text-xl mb-2">
                      {{name}}
                    </h3>
                  </div>
                </div>
              </div>
            </div>
            {{/firstImage.isVertical}} {{#firstImage.isVertical}}
            <div
              class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col outline-none"
            >
              <div
                class="max-w-sm overflow-hidden shadow-lg flex-1 flex flex-col"
                style="border-radius: 1em;"
              >
                <div
                  class="bg-cover h-48 relative"
                  style="
                    background-image: url({{firstImage.src}}?w=384&h=182);
                  "
                >
                  <div
                    class="absolute left-0 bottom-0 w-full h-full z-10"
                    style="
                      background-image: linear-gradient(
                        180deg,
                        transparent,
                        rgba(0, 0, 0, 0.3)
                      );
                    "
                  >
                    {{#hasProducts}}
                    <div class="p-2 h-48 flex items-end text-white">
                      <span class="ml-4">{{products.totalCount}} sản phẩm</span>
                    </div>
                    {{/hasProducts}}
                  </div>
                </div>
                <div class="px-6 py-4 flex-1 flex flex-col">
                  {{#latestMenu}}
                  <span class="uppercase font-medium text-gray-500 text-sm">
                    {{latestMenu.name}}
                  </span>
                  {{/latestMenu}} {{^latestMenu}}
                  <span class="uppercase font-medium text-gray-500 text-sm">
                    {{seller.name}}
                  </span>
                  {{/latestMenu}}
                  <div class="flex-1 pt-1">
                    <h3 class="font-bold text-xl mb-2">
                      {{name}}
                    </h3>
                  </div>
                </div>
              </div>
            </div>
            {{/firstImage.isVertical}}
          </template>
        </amp-list>
      </section>
    </main>
  </body>
</html>
